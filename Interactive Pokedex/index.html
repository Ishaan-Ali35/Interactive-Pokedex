<!DOCTYPE html>
<html>
    <head>
        <title>BOG Project 1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div class="main-content">
            <section class="content-left">
                <img id="pokemon-image" />
                <p id="pokemon-name"></p>
                <header class="Types-header">Types:</header>
                <div id="types"></div>
                <div class="left-buttons">
                    <button class="left-button" id="left-button"><img src="left.png" /></button>
                    <button class="right-button" id="right-button"><img src="right.png" /></button>
                </div>
            </section>
            <section class="content-right">
                <p class="Info-header" id="info-header">Info</p>
                <div id="info"></div>
                <div class="right-buttons">
                    <button class="info-button" id="info-button"><p>Info</p></button>
                    <button class="moves-button" id="moves-button"><p>Moves</p></button>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
